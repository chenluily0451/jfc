<ol class="breadcrumb mt-3">
    <li class="breadcrumb-item">员工管理</li>
    <li class="breadcrumb-item active">创建新员工</li>
</ol>
<!--<div class="mainContentTitle">创建新员工</div>-->
<div id="staff">
    <div class="staffWrap">
        <form [formGroup]="staffCreateForm" class="craftCreate" *ngIf="stepOne">
            <div class="form-group row"  class="{{staffCreateFormErrors['loginName'] ?'form-group row has-danger':'form-group row'}}">
                <label class="col-2 col-form-label">姓名:</label>
                <label class="col-4">
                    <input type="text" class="{{staffCreateFormErrors['loginName']?'form-control form-control-danger':'form-control '}}" name="loginName" formControlName="loginName">
                </label>
                <div class="col-6">
                    <div class="form-control-feedback">{{ staffCreateFormErrors['loginName'] }}</div>
                </div>
            </div>
            <div class="form-group row"  class="{{staffCreateFormErrors['mobile'] ?'form-group row has-danger':'form-group row'}}">
                <label class="col-2 col-form-label">手机号:</label>
                <label class="col-4">
                    <input type="text" class="{{staffCreateFormErrors['mobile']?'form-control form-control-danger':'form-control '}}" name="mobile" formControlName="mobile" >
                </label>
                <div class="col-6">
                    <div class="form-control-feedback">{{ staffCreateFormErrors['mobile'] }}</div>
                </div>
            </div>
            <div class="form-group row"  class="{{staffCreateFormErrors['userName'] ?'form-group row has-danger':'form-group row'}}">
                <label class="col-2 col-form-label">用户名:</label>
                <label class="col-4">
                    <input type="text" class="{{staffCreateFormErrors['userName']?'form-control form-control-danger':'form-control '}}" name="userName" formControlName="userName" >
                </label>
                <div class="col-6">
                    <div class="form-control-feedback">{{ staffCreateFormErrors['userName'] }}</div>
                </div>
            </div>
            <div class="form-group row"  class="{{staffCreateFormErrors['department'] ?'form-group row has-danger':'form-group row'}}">
                <label class="col-2 col-form-label">部门:</label>
                <label class="col-4">
                    <input type="text" class="{{staffCreateFormErrors['department']?'form-control form-control-danger':'form-control '}}" name="department" formControlName="department" >
                </label>
                <div class="col-6">
                    <div class="form-control-feedback">{{ staffCreateFormErrors['department'] }}</div>
                </div>
            </div>
            <div class="form-group row"  class="{{staffCreateFormErrors['userType'] ?'form-group row has-danger':'form-group row'}}">
                <label class="col-2 col-form-label">用户类型:</label>
                <label class="col-4">
                    <select name="" id="" class="form-control" name="userType" formControlName="userType" >
                        <option value="">请选择用户类型</option>
                        <option value="2" *ngIf="identity !== 'platform'">业务人员</option>
                        <option value="3" *ngIf="identity !== 'platform'">财务人员</option>
                        <option value="4" *ngIf="identity === 'platform'">客服人员</option>
                        <option value="5" *ngIf="identity === 'platform'">平台管理员</option>
                    </select>
                </label>
                <div class="col-6">
                    <div class="form-control-feedback">{{ staffCreateFormErrors['userType'] }}</div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label" ></label>
                <div class="col-4">
                    <button type="submit" class="btn clickBtn" [disabled]='!staffCreateForm.valid' (click)="create()">创建</button>
                </div>
                <div class="col-6">
                    <div class="form-control-feedback" class="red">{{ errMessage }}</div>
                </div>
            </div>
        </form>
        <div *ngIf="stepTwo" class="successWrap">
            <i class="fa fa-check"></i>创建成功！
        </div>
    </div>
</div>
