<ol class="breadcrumb mt-3">
    <li class="breadcrumb-item">企业用户管理</li>
    <li class="breadcrumb-item active">新建用户</li>
</ol>
<div class="border">
    <form [formGroup]="companyUserAddForm">

        <h4 class="px-5 py-4">新建用户</h4>
        <div class="form-group row py-3">
            <label class="col-2 col-form-label text-right">用户所属企业类型</label>
            <div class="col-2">
                <select name="companyType" class="form-control" formControlName="companyType" >
                    <option value="" >请选择</option>
                    <option value="1">上游企业</option>
                    <option value="2">核心企业</option>
                    <option value="3">下游企业</option>
                    <option value="4">资金方</option>
                </select>
            </div>
            <div [hidden]="formErrors.companyType == '' "
                 class="col-3 alert alert-danger mb-0 py-0 alertLineH">
                {{formErrors.companyType}}
            </div>
        </div>
        <div class="form-group row py-3">
            <label class="col-2 col-form-label text-right" >姓名</label>
            <div class="col-2">
                <input type="text" class="form-control"
                       name="userName"
                       formControlName="userName">

            </div>
            <div [hidden]="formErrors.userName == '' "
                 class="col-3 alert alert-danger mb-0 py-0 alertLineH">
                {{formErrors.userName}}
            </div>
        </div>
        <div class="form-group row py-3">
            <label class="col-2 col-form-label text-right">手机号</label>
            <div class="col-2">
                <input type="text" class="form-control"
                       name="userPhone"
                       formControlName="userPhone"
                       pattern="^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\d{8}$">

            </div>
            <div [hidden]="formErrors.userPhone == '' "
                 class="col-3 alert alert-danger mb-0 py-0 alertLineH">
                {{formErrors.userPhone}}
            </div>
        </div>
        <div class="form-group row py-3">
            <label class="col-2 col-form-label text-right">用户名</label>
            <div class="col-2">
                <input type="text" class="form-control"
                       name="userPlatName"
                       formControlName="userPlatName">
            </div>
            <div [hidden]="formErrors.userPlatName == '' "
                 class="col-3 alert alert-danger mb-0 py-0 alertLineH">
                {{formErrors.userPlatName}}
            </div>
        </div>
        <div class="form-group row py-3">
            <label class="col-2 col-form-label text-right">所属企业</label>
            <div class="col-2">
                <select name="belongsCompany" class="form-control" formControlName="belongsCompany">
                    <option value="">请选择</option>
                </select>
            </div>
            <div [hidden]="formErrors.belongsCompany == '' "
                 class="col-3 alert alert-danger mb-0 py-0 alertLineH">
                {{formErrors.belongsCompany}}
            </div>
        </div>
        <div class="form-group row py-3">
            <label class="col-2 col-form-label text-right"></label>
            <div class="col-2">
                <button type="submit" class="btn btn-blue px-5"  [disabled]="!companyUserAddForm.valid">创建</button>
            </div>
        </div>

    </form>
    <p>heroForm value: {{ companyUserAddForm.value | json}}</p>


</div>
