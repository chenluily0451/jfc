<ol class="breadcrumb mt-3">
    <li class="breadcrumb-item">企业用户管理</li>
    <li class="breadcrumb-item active">企业用户管理列表</li>
</ol>
<div class="border platformWrap">
    <div class="form-group row">
        <label for="" class="col-1 col-form-label text-right">用户名：</label>
        <div class="col-2">
            <input type="text" name="username" class="form-control" >
        </div>
        <label for="" class="col-1 col-form-label text-right">手机号：</label>
        <div class="col-2">
            <input type="text" name="username" class="form-control" >
        </div>
        <label for="" class="col-1 col-form-label text-right">姓名：</label>
        <div class="col-2">
            <input type="text" name="username" class="form-control" >
        </div>
        <label for="" class="col-1 col-form-label text-right">账户状态：</label>
        <div class="col-2">
            <select name="" id="" class="form-control">
                <option value="">请选择账户状态</option>
                <option value="">已启用</option>
                <option value="">已禁用</option>
            </select>
        </div>
    </div>
    <div class="form-group row">

        <label for="" class="col-1 col-form-label text-right">企业名称：</label>
        <div class="col-2">
            <select name="" class="form-control" id="">
                <option value="">请选择企业名称</option>
            </select>
        </div>
        <div class="col-4">
            <a href="javascript:void(0)" class="btn btn-blue">查询</a>
            <a routerLink="createUsers" class="btn btn-blue">创建新员工</a>
        </div>
    </div>
    <table class="platformUserTable form-group">
        <thead>
        <tr>
            <td>用户名</td>
            <td>姓名</td>
            <td>手机号</td>
            <td>部门</td>
            <td>用户类型</td>
            <td>账号状态</td>
            <td>创建时间</td>
            <td>用户所属企业类型</td>
            <td>操作</td>
        </tr>
        </thead>
        <tbody>
        <!--无数据-->
        <tr *ngIf="employeesLens < 1">
            <td colspan="8">
                <i class="fa fa-times"></i> 暂无数据
            </td>
        </tr>
        <tr *ngFor="let staff of employees">
            <!--有数据-->
            <td>{{ staff.userName }}</td>
            <td>{{ staff.loginName }}</td>
            <td>{{ staff.phone }}</td>
            <td>{{ staff.dept }}</td>
            <td>
                <p *ngIf="staff.role == 1 ">
                    管理人员
                </p>
                <p *ngIf="staff.role == 2 ">
                    业务人员
                </p>
                <p *ngIf="staff.role == 3 ">
                    财务人员
                </p>
            </td>
            <td>
                <p *ngIf="staff.disabled == false ">
                    正常
                </p>
                <p *ngIf="staff.disabled == true ">
                    已禁用
                </p>
            </td>
            <td>
                {{ staff.createDate}}
            </td>
            <td>
                qiyeleixing
            </td>
            <td>
                <a [routerLink] ="['/companyUsers',staff._id]" class="editBtn">编辑</a>
                <a href="javascript:void(0)" class="disabledBtn" *ngIf="staff.disabled == false" (click)="disabledBtn(staff._id)">停用</a>
                <a href="javascript:void(0)" class="openBtn" *ngIf="staff.disabled == true" (click)="openBtn(staff._id)">启用</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="paginationWrap">
        <ngb-pagination [collectionSize]="totalCount"  [pageSize] ="pageSize" [(page)]="curPage" [maxSize]="10" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>
        <!--<ngb-pagination [collectionSize]="totalCount"  [pageSize] ="pageSize" [(page)]="curPage" [maxSize]="10" [rotate]="true" [ellipses]="false" [boundaryLinks]="true" (pageChange)="pageChange()"></ngb-pagination>-->
    </div>
</div>
